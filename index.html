<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navbar</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}

/* ===== BODY ===== */
body{
  min-height:100vh;
  background:linear-gradient(270deg,#667eea,#764ba2,#43cea2,#185a9d);
  background-size:800% 800%;
  animation:bgMove 12s ease infinite;
  padding-top:90px;
}



@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#667eea,#764ba2);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  z-index:9999; /* ⭐ FIX */
}

nav h2{color:white}

nav ul{
  display:flex;
  list-style:none;
  gap:20px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  padding:6px 12px;
  border-radius:5px;
  pointer-events:auto; /* ⭐ FIX */
}

nav ul li a:hover{
  background:white;
  color:#764ba2;
}

/* ===== HAMBURGER ===== */
.menu-toggle{
  display:none;
  font-size:26px;
  color:white;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  height:80vh;
}

.container{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  width:90%;
  max-width:400px;
  padding:30px;
  border-radius:25px;
  box-shadow:0 30px 60px rgba(0,0,0,0.35);
  text-align:center;
  color:white;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

  nav{padding:12px 20px}

  .menu-toggle{
    display:block;
    position:absolute;
    right:20px;
    top:15px;
    z-index:10000;
  }

  nav ul{
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    background:#111;
    flex-direction:column;
    align-items:center;
    max-height:0;
    overflow:hidden;
    transition:.4s ease;
    z-index:9999; /* ⭐ FIX */
  }

  nav ul.active{
    max-height:500px;
  }

  nav ul li{
    width:100%;
    text-align:center;
    padding:12px 0;
  }

  nav ul li a{
    display:block;
    width:100%;
  }
}
</style>
</head>

<body>

<nav id="navbar">
  <h2>WebTasks</h2>

  <div class="menu-toggle" id="menu-toggle">☰</div>

  <ul id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="stop-watch.html">Stopwatch</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="quiz.html">Quiz</a></li>
    <li><a href="tictactoe.html">Tic Tac Toe</a></li>
    <li><a href="todo.html">Todo</a></li>
  </ul>
</nav>

<section class="hero">
  <div class="container">
    <h1>Interactive Web Projects</h1>
  </div>
</section>

<script>
const toggle=document.getElementById("menu-toggle");
const links=document.getElementById("nav-links");

toggle.addEventListener("click",()=>{
  links.classList.toggle("active");
});
</script>

</body>
</html>x
