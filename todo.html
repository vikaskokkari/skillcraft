<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}

/* ===== BODY ===== */
body{
  min-height:100vh;
  background:linear-gradient(270deg,#667eea,#764ba2,#43cea2,#185a9d);
  background-size:800% 800%;
  animation:bgMove 12s ease infinite;
  padding-top:90px;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
/* ===== PAGE WRAPPER ===== */
.page-wrapper{
  min-height:calc(100vh - 80px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===== MOBILE CENTER ONLY ===== */
@media(max-width:768px){
  .page-wrapper{
    min-height:calc(100vh - 70px);
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .container,
  .quiz-box,
  .stopwatch-container,
  .todo-container,
  .start-screen,
  .calculator{
    margin:0 !important;
  }
}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#667eea,#764ba2);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  z-index:1000;
}

nav h2{color:white}

nav ul{
  display:flex;
  list-style:none;
  gap:20px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  padding:6px 12px;
  border-radius:5px;
}

nav ul li a:hover{
  background:white;
  color:#764ba2;
}

/* ===== HAMBURGER ===== */
.menu-toggle{
  display:none;
  font-size:26px;
  color:white;
  cursor:pointer;
}

/* ===== MAIN ===== */
main{
  width:100%;
  display:flex;
  justify-content:center;
}

/* ===== TODO CARD ===== */
.todo-container{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  width:90%;
  max-width:520px;
  padding:30px;
  border-radius:25px;
  box-shadow:0 30px 60px rgba(0,0,0,0.35);
  color:white;
}

h1{text-align:center;margin-bottom:25px}

/* ===== INPUT ===== */
.input-box{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.input-box input{
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
}

.input-box button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff512f,#dd2476);
  color:white;
  cursor:pointer;
}

/* ===== TASK LIST ===== */
#taskList{margin-top:15px;list-style:none}

#taskList li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.8);
  color:#333;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}

.completed{text-decoration:line-through;opacity:.6}

.actions{display:flex;gap:6px}

.actions button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
  font-size:12px;
}

.done{background:#4caf50}
.edit{background:#ff9800}
.delete{background:#e53935}

/* ===== MOBILE ===== */
@media(max-width:768px){

  nav{padding:12px 20px}

  .menu-toggle{
    display:block;
    position:absolute;
    right:20px;
    top:15px;
  }

  nav ul{
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    background:#111;
    flex-direction:column;
    align-items:center;
    max-height:0;
    overflow:hidden;
    transition:0.4s;
  }

  nav ul.active{max-height:400px}

  nav ul li{
    width:100%;
    text-align:center;
    padding:10px 0;
  }

  nav ul li a{display:block;width:100%}

  .todo-container{padding:20px}
}
</style>
</head>

<body>

<nav>
  <h2>WebTasks</h2>
  <div class="menu-toggle" id="menu-toggle">☰</div>

  <ul id="nav-links">
   <li><a href="index.html">Home</a></li>
    <li><a href="stop-watch.html">Stopwatch</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="quiz.html">Quiz</a></li>
    <li><a href="tictactoe.html">Tic Tac Toe</a></li>
    <li><a href="todo.html">Todo</a></li>
  </ul>
</nav>

<main>
<section class="todo-container">
  <h1>✨ Todo App</h1>

  <form class="input-box" onsubmit="event.preventDefault(); addTask();">
    <input id="taskInput" placeholder="Enter task">
    <input type="datetime-local" id="taskTime">
    <button>Add Task</button>
  </form>

  <ul id="taskList"></ul>
</section>
</main>

<script>
const toggle=document.getElementById("menu-toggle");
const links=document.getElementById("nav-links");
toggle.addEventListener("click",()=>links.classList.toggle("active"));

const taskInput=document.getElementById("taskInput");
const taskTime=document.getElementById("taskTime");
const taskList=document.getElementById("taskList");

function addTask(){
if(taskInput.value.trim()==="")return;

const li=document.createElement("li");

const article=document.createElement("article");
article.innerHTML=`<strong>${taskInput.value}</strong>
<div>${taskTime.value||"No date & time"}</div>`;

const actions=document.createElement("aside");
actions.className="actions";

const done=document.createElement("button");
done.textContent="Done";done.className="done";
done.onclick=()=>li.classList.toggle("completed");

const edit=document.createElement("button");
edit.textContent="Edit";edit.className="edit";
edit.onclick=()=>{
const updated=prompt("Edit task",article.querySelector("strong").textContent);
if(updated)article.querySelector("strong").textContent=updated;
};

const del=document.createElement("button");
del.textContent="Delete";del.className="delete";
del.onclick=()=>li.remove();

actions.append(done,edit,del);
li.append(article,actions);
taskList.appendChild(li);

taskInput.value="";
taskTime.value="";
}
</script>

</body>

</html>
